version: '2'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build: .
    # Un-comment to enable Xdebug
    #   args:
    #     - WITH_XDEBUG=true
    depends_on:
      - mysql
      - elasticsearch
      - redis
    env_file: .env
    environment:
      DB_HOST: mysql
      ES_HOST: elasticsearch
      REDIS_HOST: redis

  mysql:
    image: mysql:8.0.36
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1

  elasticsearch:
    image: ghcr.io/slovaknationalgallery/elasticsearch-webumenia:7.3.1
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  redis:
    image: redis:5.0.5-alpine
