name: Deploy latest release to production

on:
  release:
    types: [released]

concurrency: deploy_production

jobs:
  test:
    uses: ./.github/workflows/_test.yml

  deploy:
    environment: production
    needs: test
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Deploy
        uses: deployphp/action@v1
        with:
          private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          known-hosts: ${{ secrets.DEPLOY_SSH_KNOWN_HOSTS }}
          deployer-version: 7.0.0-rc.8
          dep: "deploy production --tag 2.106.2 --no-interaction --ansi -v"
