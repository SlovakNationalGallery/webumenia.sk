name: Create a release

on:
  push:
    branches:
      #   - master
      - WEBUMENIA-2012-automate-release-creations
    tags:
      #   - '*.*.*'
      - 'test-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: true
